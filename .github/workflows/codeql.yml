on:
  push:
  schedule:
    - cron: '0 9 * * 4'

jobs:
  CodeQL-Build:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest and windows-latest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      with:
         languages: cpp

    - name: Install deps
      shell: bash
      run: |
       mkdir bin
       wget -O bin/bazel https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
       chmod +x bin/bazel
       sudo apt-get update && sudo apt-get install libtool cmake automake autoconf make ninja-build curl unzip virtualenv openjdk-11-jdk build-essential libc++1
       mkdir bin/clang9
       cd bin/clang9
       wget https://releases.llvm.org/9.0.0/clang+llvm-9.0.0-x86_64-linux-gnu-ubuntu-18.04.tar.xz
       tar -xf clang+llvm-9.0.0-x86_64-linux-gnu-ubuntu-18.04.tar.xz --strip-components 1
       export PATH=bin:$PATH

    - name: Build
      shell: bash
      run: |
       bazel --version
       bazel/setup_clang.sh bin/clang9
       cat clang.bazelrc
       bazel shutdown
       bazel build -c fastbuild --spawn_strategy=local --discard_analysis_cache --nouse_action_cache --config clang //source/exe:envoy-static --verbose_failures

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
